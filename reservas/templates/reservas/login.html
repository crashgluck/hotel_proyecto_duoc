{% extends "reservas/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">Iniciar sesión</h2>

        <form method="post" novalidate>
          {% csrf_token %}

          {% if form.errors %}
            <div class="alert alert-danger">
              Usuario o contraseña incorrectos
            </div>
          {% endif %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control">
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" required id="id_password" class="form-control">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Ingresar</button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
