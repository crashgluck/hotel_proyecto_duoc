{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hotel Reservas</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->


</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'landing' %}">Hotel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'mis_reservas' %}" class="nav-link">Mis Reservas</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Salir</a></li>
          {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Ingresar</a></li>
            <li class="nav-item"><a href="{% url 'registro' %}" class="nav-link">Registrarse</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div>
    {% block content %}{% endblock %}
  </div>
</body>

<!-- Bootstrap JS Bundle (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
